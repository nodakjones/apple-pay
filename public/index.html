<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pay with CardPointe</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .apple-pay-button {
            width: 240px;
            min-width: 160px;
            height: 40px;
            border-radius: 5px;
            padding: 5px 0px;
            display: block;
        }
    </style>
</head>
<body>

<h1>Apple Pay Demo with CardPointe</h1>

<div id="apple-pay-button" style="display: none;"></div>
<button
        class="apple-pay-button"
        lang="en"
        style="-webkit-appearance: -apple-pay-button; -apple-pay-button-type: pay;"
        onclick="startApplePay()"
></button>

<script src="https://applepay.cdn-apple.com/jsapi/1.latest/apple-pay-sdk.js"></script>
<script src="js/app.js"></script>
</body>
</html>
